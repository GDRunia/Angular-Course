<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="Old Password">Old Password</label>
        <input 
            formControlName="oldPassword" 
            id="oldPassword"
            type="password" 
            class="form-control">
        <div *ngIf="oldPassword.pending">Checking password...</div>
        <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
            <div *ngIf="oldPassword.errors.shouldBeCorrect">Old password is not valid.</div>     
            <div *ngIf="oldPassword.errors.required">Old password is required.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="New Password">New Password</label>
        <input
            formControlName="newPassword"
            id="newPassword" 
            type="password" 
            class="form-control">
        <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
            <div *ngIf="newPassword.errors.required">New password is required.</div>
        </div>     
    </div>
    <div class="form-group">
        <label for="Confirm Password">Confirm Password</label>
        <input 
            formControlName="confirmPassword"
            id="confirmPassword" 
            type="password" 
            class="form-control">
        <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
            <div *ngIf="confirmPassword.errors.required">Confirm password is required.</div>  
        </div>
        <div *ngIf="confirmPassword.valid && form.invalid && form.errors.shouldMatch" class="alert alert-danger">Passwords don't match.</div>   
    </div>
    <button class="btn btn-primary" type="button">Change Password</button>
</form>
