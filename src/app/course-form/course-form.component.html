<form #f='ngForm' (ngSubmit)="submit(f.value)">
    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input
            required="true"
            minlength="3"
            maxlength="20" 
            ngModel
            #courseName="ngModel"
            id="courseName"
            name="courseName"
            type="text"
            class="form-control" >
        <div *ngIf="!courseName.valid && courseName.touched" class="alert alert-danger">
            <div *ngIf="courseName.errors.required">Enter a valid course name.</div>
            <div *ngIf="courseName.errors.minlength">Course name should be more than {{ courseName.errors.minlength.requiredLength }} characters.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select required="true" ngModel #category="ngModel" name="category" id="category" class="form-control">
            <option value=""></option>
            <option *ngFor="let category of categories" [value]="category.id"> {{ category.name }} </option>
        </select>
        <div *ngIf="category.invalid && category.touched"class="alert alert-danger">
            Category field is required.
        </div>
    </div>
    <div class="checkbox">
        <label for="hasGuarantee">
            <input ngModel type="checkbox" name="hasGuarantee">
            30-day money-back guarantee
        </label>
    </div>
    <p>
        {{ f.value | json }}
    </p>
    <button class="btn btn-primary" [disabled]='f.invalid'>Create</button>
</form>
